# Set the language
language: node_js

# Set the Node version
node_js:
  - '8.11.4'

services:
  # Use Docker command line
  - docker

install:
  # Install dependencies for tests
  - npm ci

before_script:
  # Start server and client for tests
  - npm test

script:
  # Run tests
  - npm start

deploy:
  # Build Docker container and push to Docker Hub
  provider: script
  script: bash deploy.sh
  on:
    branch: master
